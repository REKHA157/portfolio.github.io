<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="contact-icon.png">
</head>
<body>

    <fieldset>
        <center>
            <button>Contact Us</button>
            <p><strong><big>Get in touch</big></strong></p>
            <p>we'd love to hear from you.Our friendly team is always here to chat</p>
        </center>
    </fieldset>

    <center>

        <p><strong><big>Enter your details</big></strong></p>
        <form action="thanks.jpg">
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="name" required><br><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" placeholder="you@gmail.com" required><br><br>
            <label for="phone">Phone number</label><br>
            <input type="text" id="phone" placeholder="+91" required ><br><br>
            <label for="msg">Message</label><br>
            <input type="text" placeholder="Message"><br><br>
            <select name="" id="">
                <option value="">You agree to our friendly <u>privacy policy</u></option>
            </select>

            <br><br>
            <button>Send message</button>



        </form>

        

    </center>
    <br><br>

     width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
